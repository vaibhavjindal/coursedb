<div class="example-container">

  <mat-card>      
      <p id='err'>hi this is p</p>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput placeholder="Please Enter Name" id='upname' >
      </mat-form-field>
      <br>
      
      <label>You are:</label>
      <br>
      <mat-radio-group id='des'>
        <mat-radio-button value="Student" name='desig'>Student </mat-radio-button><br>
        <mat-radio-button value="Professor" name='desig'>Professor</mat-radio-button>
      </mat-radio-group>
      <br><br>

      <mat-form-field>
        <mat-select placeholder="Department" id='department'>
          <mat-option *ngFor="let dept of depts" [value]="dept.name" (click)="onSelect(dept.name)">
            {{dept.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

    <div *ngIf='selectedDept'>
      <br>
      <mat-form-field>
      <mat-select placeholder="Course">
        <mat-option *ngFor="let course of selectedDept.courses"       [value]='course' >

          {{course}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    </div>


<br>
      <mat-form-field>
      <mat-select placeholder="Year In Which Course Was Offered" id='year' >
        <mat-option value='2017-2018'>2017-2018</mat-option>
        <mat-option value='2016-2017'>2016-2017</mat-option>
        <mat-option value='2015-2016'>2015-2016</mat-option>
        <mat-option value='2014-2015'>2014-2015</mat-option>
        <mat-option value='Others'>Others</mat-option>
      </mat-select>
    </mat-form-field>


    <br>

      <label>Semester</label>
      <br>
      <mat-radio-group id='sem' layout='row'>
      <mat-radio-button value="Odd" name='sem'>Odd</mat-radio-button>
      <mat-radio-button value="Even" name='sem'>Even</mat-radio-button>
       <mat-radio-button value="Summers" name='sem'>Summers</mat-radio-button>
      <mat-radio-button value="Dont know" name='sem'>Don't Know</mat-radio-button>
    </mat-radio-group>



    <br>
    <button mat-raised-button type='file' color='primary' id='random'>Upload Files</button>
    <br>
    <label>Please select notes to upload</label>
    <br>
    <label for="notes" class='mat-raised-button mat-primary'>Choose Lecture Notes</label>
    <input  id="notes" multiple type="file" />
    <br>

    <br>
    <label>Please Select Assingments to Upload</label>
    <br>
    <label for='assign' class='mat-raised-button mat-primary'>Choose Assignments</label>
    <input type='file' id='assign' name='assignments' multiple>
    <br>

    <br>
    <label>Select Any Other Files</label>
    <br>
    <label for='others' class='mat-raised-button mat-primary'>Other Files</label>
    <input type="file" id='others' multiple name="others">
    <br>

    <button mat-raised-button color='primary' onclick="upload_data()" id='a'>Submit</button>

  </mat-card>
</div>
