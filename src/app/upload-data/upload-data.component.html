<div class="form-group">
<label for="upname">Name</label> 
<input type="text" class="form-control" id="upname" placeholder="Enter your name">
</div>
  
<div class="form-group">
    <label for="des">You are</label>
    <select class="form-control" id="des">
      <option disabled>Select</option>  
      <option>Student</option>
      <option>Professor</option>
    </select>
</div>

<div class="form-group">
    <label for="department" placeholder="Select Department">Department</label>
    <select class="form-control" id="department">
      <option disabled>Select a department</option>
      <option *ngFor="let dept of depts" (click)="onSelect(dept)">{{dept.name}}</option>
    </select>
  </div>

<div class="form-group" *ngIf="selectedDept">
    <label for="course">Course</label>
    <select class="form-control" id="course">
      <option disabled>Select a course</option>
      <option *ngFor="let course of selectedDept.courses">{{course}}</option>
    </select>
</div>

<div class="form-group">
    <label for="year">Select the year in which the course was offered</label>
    <select class="form-control" id="year">
      <option disabled>Select the year in which the course was offered.</option>
      <option>2016-2017</option>
      <option>2017-2018</option>
      <option>2016-2017</option>
      <option>2015-2016</option>
      <option>2014-2015</option>
      <option>Others</option>
    </select>
</div>

<div class="form-group">
    <label for="sem">Semester</label>
    <select class="form-control" id="sem">
      <option disabled>Select the sem for which the course was offered.</option>
      <option>Odd</option>
      <option>Even</option>
      <option>Summers</option>
      <option>Don't know</option>
    </select>
</div>

<button type="submit" class="btn btn-primary" onclick="upload_data()" (click)="up_files(1)">Submit</button>

<div *ngIf="permission">
<div class="form-group">
    <label for="notes">Notes</label>
    <input type="file" class="form-control-file" id="notes" name="note" multiple>
</div>

<div class="form-group">
    <label for="assign">Assignments</label>
    <input type="file" class="form-control-file" id="assign" name="assignments" multiple>
</div>

<div class="form-group">
    <label for="others">Others</label>
    <input type="file" class="form-control-file" id="others" name="other" multiple>
</div>



<button type="submit" class="btn btn-primary" onclick="upload_files()">Submit</button>
</div>
