

<mat-sidenav-container class="example-container">

 			</mat-expansion-panel-header>

 			<div id="l_notes" style="padding-left: 0px;padding-right: 0px;">

	</mat-accordion>

			</mat-expansion-panel-header>

			<p id="l_others">
			</p>

			<button onclick="download_files('others')" id="others_download">Download Other Files
